<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS Challenge #5</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/challenge5.css">
</head>
<body>
	<main>
	<h1>JavaScript Challenge #5</h1>
		<div id = "display">
			Hover over an image below to display the image and the alt text.
		</div>
		<div id ="thumbs">
		<img class = "thumbnail"
			tabindex = "1"
			alt = "Styling with a Bandana"
			src = "https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon.jpg"
			onmouseover=showImage(0);>

		<img class = "thumbnail"
			tabindex = "2"
			alt = "With My Boy"
			src = "https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon2.JPG"
			onmouseover=showImage(1);>

		<img class = "thumbnail"
			tabindex = "3"
			src = "https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon3.jpg"
			alt = "Young Puppy"
			onmouseover=showImage(2);>

		<img class = "thumbnail"
			tabindex = "4"
			src = "https://www.keystonepuppies.com/wp-content/uploads/2018/10/Rover-Yellow-Lab2.jpg"
			alt = "Yellow Puppy"
			onmouseover=showImage(3);>

		<img class = "thumbnail"
			tabindex = "5"
			src = "https://cdn.pixabay.com/photo/2017/05/03/10/32/dog-2280748_640.jpg"
			alt = "Brown Puppy"
			onmouseover=showImage(4);>

		<img class = "thumbnail"
			tabindex = "6"
			src = "https://render.fineartamerica.com/images/rendered/default/greeting-card/images/artworkimages/medium/2/black-lab-pup-1-jonathan-ross.jpg?&targetx=-25&targety=0&imagewidth=551&imageheight=700&modelwidth=500&modelheight=700&backgroundcolor=222524&orientation=1"
			alt = "Black Puppy"
			onmouseover=showImage(5);>


		</div>

		<p class="alert">If you are working with the answer code make sure to update the HTML code so that the tab works will all of the images.</p>  <p>Add three of your own images as well, for a total of 6 image.</p>
	</main>
	<script src="js/jsChallenges.js"></script>


</body>
</html>
